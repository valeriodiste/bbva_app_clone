<html>
<head>
	<title>BBVA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="manifest" href="manifest.json">

	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#11192d">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Noto+Sans+HK:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+SC:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans+Thai:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

	<div id="main" style="opacity:0;transition:opacity 0.5s;">
		
		<!-- Main section -->
		<div id="main-section" style="overflow: hidden;" class="">
			<!-- Add the image -->
			<div class="screenshots-container" >
				<img src="./screenshots/screenshot_06.png"/>
			</div>
			<!-- Click area for the buttons -->
			<div id="main-section-button"></div>
			<!-- Secondary section content -->
			<div class="secondary-section-content">
			</div>
		</div>
		
		<!-- Secondary section -->
		<div id="secondary-section" class="hidden">
			<!-- Add the image -->
			<div class="screenshots-container">
				<img id="main-screenshot-01" src="./screenshots/screenshot_01_2.png">
				<img id="main-screenshot-02" src="./screenshots/screenshot_05.png">
			</div>
			<!-- Overlay for the top part -->
			<div id="overlay-1"></div>
			<div id="scroll-tabs-1" class="scroll-tabs">
				<div class="scroll-tabs-container">
					<!-- Scroll tab -->
					<div id="scroll-tab-1" class="scroll-tab">
						<div class="tab-val-1">
							<span class="price-num price-val">289,76</span>
							<span class="price-euro">€</span>
						</div>
						<div class="tab-val-2">
							<span class="clickable-text secondary-section-clickable-text">
								Vedi uscite
							</span>
						</div>
					</div>
					<!-- Scroll tab -->
					<div id="scroll-tab-2" class="scroll-tab">
						<div class="tab-val-1">
							<span class="price-num price-val">3.672,50</span>
							<span class="price-euro">€</span>
						</div>
						<div class="tab-val-2">
							<span class="clickable-text secondary-section-clickable-text">
								Vedi entrate
							</span>
						</div>
					</div>
					<!-- Scroll tab -->
					<div id="scroll-tab-3" class="scroll-tab">
						<div class="tab-val-1">
							<span class="price-num price-val">0,00</span>
							<span class="price-euro">€</span>
						</div>
						<div class="tab-val-2">
							<span class="clickable-text secondary-section-clickable-text">
								Vedi risparmi
							</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Overlay for the scroll section -->
			<div id="balance-1" class="account-balance">
				<div class="small-balance">
					<span id="balance-1-value" class="price-val">263.387,37</span>
					<span style="margin-left:0.15em;">€</span>
				</div>
				<div class="balance">
					<span id="balance-1-value" class="price-val">263.387,37</span>
					<span style="font-size:0.7em;margin-left:0.2em;">€</span>
				</div>
				<div>Disponibile</div>
			</div>
			<div id="balance-2" class="account-balance">
				<div class="small-balance">
					<span id="balance-1-value" class="price-val">13.532,64</span>
					<span style="margin-left:0.15em;">€</span>
				</div>
				<div class="balance">
					<span id="balance-1-value" class="price-val">13.532,64</span>
					<span style="font-size:0.7em;margin-left:0.2em;">€</span>
				</div>
				<div>2 ore fa</div>
			</div>
			<!-- Click area for the buttons -->
			<!-- <div id="back-button"></div> -->
			<div id="price-values-toggle"></div>
			<!-- Buttons for click actions -->
			<div id="secondary-section-button-01" class="secondary-section-button"></div>
			<div id="secondary-section-button-02" class="secondary-section-button"></div>
			<div id="secondary-section-button-03" class="secondary-section-button"></div>
			<div id="secondary-section-button-04" class="secondary-section-button"></div>
			<div id="secondary-section-button-05" class="secondary-section-button"></div>
		</div>

		<!-- Log In Section Overlay -->
		<div id="login-overlay">
			<div class="cover"></div>
			<div class="login-container">
				<div class="title">
					Effettua l'accesso a BBVA per continuare
				</div>
				<input id="password-input" type="password" placeholder="Password"/>
				<button id="login-button" >
					Accedi
				</button>
				<button class="alt-style" id="cancel-login-button" >
					Annulla
				</button>
			</div>
			
		</div>

	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
